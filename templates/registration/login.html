{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <h2 class="text-center mb-4">🔑 Welcome Back!</h2>

        {% if form.errors %}
            <div class="alert alert-danger text-center">⚠️ Invalid username or password</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">👤 Username:</label>
                <input type="text" name="username" id="username" class="form-control rounded-pill" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">🔒 Password:</label>
                <input type="password" name="password" id="password" class="form-control rounded-pill" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill">🚀 Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none fw-bold text-primary">
                Forgot Password?
            </a>
        </div>
    </div>
</div>

<style>
    .vh-100 {
        height: 100vh;
    }
    .card {
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
        transition: 0.3s ease-in-out;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.03);
    }
</style>

{% endblock %}
